<!DOCTYPE html>
<html>
<head>
    <title>WebGIS客户端</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <link rel="stylesheet" href="__PUBLIC__/jqueryMobile/jquery.mobile-1.3.0.min.css" />
    <script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script> 
    <script src="__PUBLIC__/jqueryMobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script> 
    <script src="__PUBLIC__/js/tools.js" type="text/javascript"></script>  
    <script src="__PUBLIC__/js/jquery.json-2.4.js" type="text/javascript"></script> 


    <script type="text/javascript">
    function redirect_to_upload_form(carid)
    {
        top.location.href = get_host_url() + "/Mobile/start_upload_location/carid/" + carid;
    } 
// href="__URL__/start_upload_location/carid/{$vo.CAR_ID}"
    </script>

</head>
<body onload="">
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            WebGIS客户端
        </h3>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="b" data-inset="false">
            <li data-role="list-divider" role="heading">
                选择车辆：
            </li>
            <volist name="carList" id="vo">
                <li data-theme="c">
                    <a  data-transition="none" onclick = "redirect_to_upload_form('{$vo.CAR_ID}')">
                        {$vo.CAR_ID}
                    </a>
                </li>                
            </volist>            
        </ul>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h3>
            退出
        </h3>
    </div>
</div>

</body>
</html>
