<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>信息标准管理系统</title>
	
	 <load href='__PUBLIC__/Css/jquery-ui-1.8.16.custom.css' />
    <load href='__PUBLIC__/Css/jquery-ui-timepicker-addon.css' />

    <load href='__PUBLIC__/Css/common.css' />
    <load href="__PUBLIC__/Js/mootools.js" />
    <load href="__PUBLIC__/Js/Ajax/ThinkAjax.js" />
    <load href="__PUBLIC__/Js/jquery.js" />
    <load href="__PUBLIC__/Js/mootools.js" />
    <script type="text/javascript" language="javascript" src="__PUBLIC__/Js/jquery.js"></script>

	<script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/jquery.ui.datepicker-zh-CN.js"></script>
    <script type="text/javascript" language="JavaScript">
	
	        $(document).ready(function() {
			$('#buyTime').datetimepicker(
			{
				//showSecond: false,
				timeFormat: '',
				dateFormat: 'yy-mm-dd'

			}
			);
			
			$('#buyTime').datetimepicker('setDate', (new Date()) );

			$('#form1').submit(
				function(e)
				{
					
					if(!compareTime()){		
						e.preventDefault();
					}
					else
					{
						$(this).submit();
					}
				}
			);
        });
    </script>

</head>
<body id = "bodycontent">
    <div id = "maincontent"> 
	    <div class = "divSubTitle">
				添加新车
	    </div>
			<div id="divSubTitleTip">
				在这里添加新的车辆
	    </div>
    <form id="form1" name="form1" method='post' action="__URL__/updateCar">
            <div class='DivOperateUpNoOperate'>
        </div>
    
			<p>
				<label class="labelLeft" >车牌号码：</label>
				<input type="text" name="carID"  class="inputRight" readonly = "readonly"
				 value="{$carInfo.CAR_ID}">
			</p>
        <p>
            <label class="labelLeft">
                车辆类型：</label>
            <select name="vihicleType" class="selectorLayout">
                <option value="普通轿车" <if condition="$carInfo['VIHICLE_TYPE'] eq '普通轿车'">   selected="selected" </if> >
				普通轿车
				</option>
                <option value="卡车"  <if condition="$carInfo['VIHICLE_TYPE'] eq '卡车'">   selected="selected" </if> >
				卡车
				</option>
                <option value="面包车"  <if condition="$carInfo['VIHICLE_TYPE'] eq '面包车'">   selected="selected" </if> >
				面包车
				</option>
            </select>
        </p>
		<p>
			<label class="labelLeft">
                购买时间：</label>
				<input type="text" name="buyTime" id="buyTime" value="{$carInfo.BUY_TIME}" />				
			
        </p>
        <div class='DivOperateDown'>
            <input type="submit" class="buttonOperate" value="保存">
            <input type="reset" class="buttonOperate" value="清空">
        </div>
    </form>
    </div>
</body>
</html>
